<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação - Inscrição realizada</title>
    

    <style>
        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
            background: #fbf9f6;
            color: #1f2a20;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            border: 1px solid rgba(0,0,0,0.06);
            border-radius: 12px;
            padding: 28px;
            max-width: 560px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(15,15,15,0.04);
            text-align: center;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 20px;
        }

        p {
            color: #3b4a3b;
            margin: 8px 0 18px 0;
            font-size: 15px;
        }

        a.button {
            display: inline-block;
            padding: 10px 16px;
            background: #2f6b2f;
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
        }

        a.button:hover { background: #3f7f3f }
    </style>
</head>

<body>
    <div class="card">
        <!-- Logomarca 2 no topo da página de confirmação -->
        <div style="text-align:center;margin-bottom:12px;">
            <img src="./Corrida/2.png" alt="Logomarca 2" style="width:96px;height:auto;">
        </div>

        <h1>Inscrição realizada com sucesso!</h1>
        <p>Obrigado por se inscrever na Corrida Cultural — nos vemos no evento!</p>
        <a href="index.html" class="button">Voltar à inscrição</a>

        <!-- rodapé com Logomarca 1 -->
        <div style="margin-top:18px;text-align:center;border-top:1px solid rgba(0,0,0,0.04);padding-top:8px;">
            <img src="./Corrida/1.png" alt="Logomarca 1" style="width:84px;height:auto;">
        </div>
    </div>
</body>

</html>
